<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Circle Filter</title>
        <script type="text/javascript" src= "https://d3js.org/d3.v6.js"></script>
        <style type="text/css"> 
            svg{
                width:1000px;
                height:500px;
                margin-left: auto; 
                margin-right: auto;
                display: block;
                }        
      </style>
    </head>
    <body>
        <svg></svg>
        <script type="text/javascript">
        
        const w = 1000;
        const h = 500;

        const dataset = [10, 20, 30, 40, 50];

        const svg = d3.select("svg");

        const circles = svg.selectAll("circle")
                           .data(dataset)
                           .enter()
                           .append("circle")
                           .attr("r", d => d)
                           .attr("cx", (d,i) => i * (w/dataset.length) + 20)
                           .attr("cy", h/2)
                    	     .attr("fill", "midnightblue");

       //using .filter() to filter circles based on paramaters
       const  colorful = circles.filter(d => d>20)
                                .attr("fill", "gold");
                                // .filter(d => d>40)
                                // .attr("fill", "pink");

        //see how our arrays are being changed with .filter()
        console.log(circles);
        console.log(colorful); //look at this both with just gold and then with pink too


        </script>
    </body>
</html>
